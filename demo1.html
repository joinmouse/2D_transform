<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>demo1</title>
  <style type="text/css">
     h2{
       width:100px;
       height:100px;
       background: #999;
     }
/*transition总共有四个属性，其中最重要的是第二个属性定义了过渡效果的时间*/
     h2:hover{
        transition:all 2s;
        transform: translate(100px);
        background: #000;
     }
  </style>
</head>
<body>
    <h2>test</h2>
</body>
</html>
